<span ng-show="adminCtl.lostConnState.isActivated">
  Difficulties communicating with the cluster; displaying cached information!
</span>
<mn-header>
  <mn-breadcrumb>
    <span class="hide-for-small">Monitoring  &#62; </span>Logs
  </mn-breadcrumb>
  <mn-controls>
    <a href="#">EXPORT</a>
  </mn-controls>
</mn-header>

<main>
  <mn-nav></mn-nav>
  <div ng-show="rbac.cluster.admin.logs.read">
    <a ui-sref="app.admin.logs.list"
       ui-sref-active="selected">Logs</a>
    <a
       ui-sref="app.admin.logs.collectInfo.form"
       ng-class="{selected: ('app.admin.logs.collectInfo' | includedByState)}">Collect Information</a>
  </div>
  <ui-view></ui-view>
</main>
